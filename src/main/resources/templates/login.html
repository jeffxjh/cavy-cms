<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CavyCms - 后台登录</title>
    <!-- Custom Styles-->
    <link href="static/resource/css/custom-login.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="static/resource/js/jQueryMessage/css/message.skin.css"/>
</head>

<body>
<canvas></canvas>
<div class="login">
    <h1>Dreamer CMS</h1>
    <form method="post" id="loginForm">
        <div class="login-form-row">
            <input type="text" name="name" placeholder="用户名" required="required"/>
        </div>
        <div class="login-form-row">
            <input type="password" name="passWord" placeholder="密码" required="required"/>
        </div>
        <div class="login-form-row">
            <div class="login-form-vcode"><img alt="图片验证码" width="100" height="39" src="" id="vcode"></div>
            <div class="login-form-vcode-input"><input type="text" name="vcode" placeholder="验证码" required="required"/>
            </div>
            <div class="clear"></div>
        </div>
        <div class="login-form-row">
            <button type="button" class="btn btn-primary btn-block btn-large" onclick="login();">登录</button>
        </div>
    </form>
</div>
<div class="copyright">
    Copyright © 2021
</div>
<script type="text/javascript" src="static/resource/js/jquery.min.js"></script>
<script type="text/javascript" src="static/resource/js/jQueryMessage/js/jquery.plugin.message.js"></script>
<script type="text/javascript" src="static/resource/js/vector.js"></script>
<script type="text/javascript">
    if (window.frames.length != parent.frames.length) {
        window.parent.location.href = "/cavy/logout";
    }
    $(function () {
        $('input[name="username"]').focus();

        $("#loginForm").keyup(function (event) {
            if (event.keyCode == 13) {
                login();
            }
        });

        $("#vcode").attr("src", "/cavy/getVerifyCode?t=" + new Date().getTime());

        $("#vcode").click(function () {
            var t = new Date().getTime();
            $(this).attr("src", "/cavy/getVerifyCode?t=" + t);
        });
    });

    function login() {
        var name = $('input[name="name"]').val();
        var passWord = $('input[name="passWord"]').val();
        var vcode = $('input[name="vcode"]').val();

        var user = {
            name: name,
            passWord: passWord,
            vcode: vcode,
            rememberMe: false
        };

        $.ajax({
            url: "/cavy/login",
            contentType: 'application/json',
            data: JSON.stringify(user),
            type: "POST",
            dataType: "JSON",
            success: function (result) {
                console.log(result);
                if (result.success) {
                    sessionStorage.setItem("cavy-cms-user", JSON.stringify(result.data));
                    setTimeout(function () {
                        //登录返回
                        window.location.href = "/cavy/toIndex";
                    }, 500);
                } else {
                    $("body").MessageBox({
                        type: 'error',
                        message: result.info,
                        timeout: 3000,
                        callbak: null
                    });
                }
            }
        });
    }
</script>
</body>
</html>
